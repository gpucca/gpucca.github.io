<style type="text/css">
*{
	margin: 0;

}
body,html{

.content {

button {

#v1,#v2,#v3,#v4,#v5,#v6{

.button {
	margin-left: 44%;

	font-size: 18px;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	outline: none;

.button span {
	cursor: pointer;
	display: inline-block;
	position: relative;
	transition: 0.5s;
}
.button span:after {
	content: '\00bb';
	position: absolute;
	opacity: 0;
	top: 0;
	right: -20px;
	transition: 0.5s;
}
.button:hover {background-color:#00ff00;color:#ff0000}
.button:active {
	background-color: #1a1aff;
	color:#ffff00;
	box-shadow: 0 5px #666;
	transform: translateY(4px);
}
.button:hover span {
	padding-right: 25px;
}
.button:hover span:after {
	opacity: 1;
	right: 0;
}

<script type="text/javascript">
	function CoKhong1(){
		var random = Math.floor(Math.random() * 100) + 1;
		var yesno;
		if(random % 2 == 0){
			yesno = "Có";
		}else{

		}

</script>
<script type="text/javascript">
	function showtime(){
		var x = document.getElementById("r1").value;
		var y = document.getElementById("r2").value;
		var z = document.getElementById("r3").value;
		var s;
		if (x=="NULL" || y=="NULL" || z=="NULL") {
			s = "Kết Quả";
		}else if(x == "Có" && (y == "Có" || z == "Có")){
			s = "Có";
		}else if(x == "Không" && (y == "Không" || z == "Không")){
			s = "Không";
		}else if (y=="Có" && (x=="Có"||z=="Có")) {
			s = "Có";
		}else if (y=="Không" && (x=="Không"||z=="Không")) {
			s = "Không";
		}
		document.getElementById('result').innerHTML = s;
		setTimeout(showtime,1);
	}
	showtime();
</script>
